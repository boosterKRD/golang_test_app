before:
  hooks:
  - make dep

builds:
  - binary: noisia
    main: ./cmd
    goarch:
      - amd64
    goos:
      - linux
    env:
      - CGO_ENABLED=0
    ldflags:
      - -a -installsuffix cgo
      - -X main.appName=noisia -X main.gitTag={{.Tag}} -X main.gitCommit={{.Commit}} -X main.gitBranch={{.Branch}}

archives:
  - builds: [noisia]

changelog:
  sort: asc

nfpms:
  - vendor: golang_test_app
    homepage: https://github.com/boosterKRD/golang_test_app
    maintainer: Marat Bogatyrev
    description: Command-line admin tool for observing Postgres.
    license: BSD-3
    formats: [ deb, rpm ]